[tox]
envlist =
    py27,
    py35,
    py36,
    py37,
    PyPy,
    pylint,
    docs

[pep257]
verbose = true
explain = true

[testenv]
deps=
    -rrequirements.txt
    coverage
    pytest
    pytest-cov
    pytest-flakes
    pytest-pep8
    pytest-pep257

passenv=
    PYTHONPATH = {env:PYTHONPATH}{:}{toxinidir}

commands=
    py.test sysdescrparser/tests -v --pep8 --pep257 --cov sysdescrparser --cov-report term --cov-report html

[testenv:pylint]
deps=
    pylint
commands =
    pylint sysdescrparser --rcfile={toxinidir}/.pylintrc

[testenv:docs]
deps=
    Sphinx
changedir =
    docs
commands =
    sphinx-build -b html -c source source build/html
